    <script>
      function validatePassword() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm_password").value;

        if (password !== confirmPassword) {
          alert("Password is not match");
          return false;
        }

        return true;
      }
    </script>

    <style>
      /* Reset default styles */
      body,
      h2,
      p,
      label,
      input {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* General body styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: background-color 0.3s, color 0.3s;
      }

      /* Light and dark mode styling */
      .light-mode {
        background-color: #ffffff;
        color: #333;
      }

      .dark-mode {
        background-color: #121212;
        color: #ffffff;
      }

      /* Switch styling */
      .switch {
        position: absolute;
        top: 20px;
        right: 20px;
      }

      .slider {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .slider input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .toggle {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }

      .toggle:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        border-radius: 50%;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
      }

      input:checked + .toggle {
        background-color: #2196f3;
      }

      input:checked + .toggle:before {
        transform: translateX(26px);
      }

      /* Signup container styling */
      .signup-container {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      /* Logo styling */
      .logo {
        width: 120px; /* Adjust size as needed */
        height: auto; /* Maintain aspect ratio */
        margin-bottom: 20px; /* Space below the logo */
      }

      /* Form styling */
      .signup-container h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .signup-container p {
        margin-bottom: 20px;
        color: #666;
      }

      .signup-container a {
        color: #2196f3;
        text-decoration: none;
      }

      .signup-container a:hover {
        text-decoration: underline;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 5px;
        text-align: left;
        color: #666;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      input[type="submit"] {
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #2196f3;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #0b7dda;
      }
    </style>
  </head>

      <img class="logo" src="images/logo.jpg" alt="Logo" />

    <script>
      function validationForm() {
        const termsCheckbox = document.getElementById("agreeTerms");
        const privacyCheckbox = document.getElementById("agreePrivacy");

        if (!termsCheckbox.checked) {
          alert(
            "You must agree to the Terms and Conditions to proceed with registration."
          );
          return false; // Prevent form submission
        }

        if (!privacyCheckbox.checked) {
          alert(
            "You must agree to the Privacy Policy to proceed with registration."
          );
          return false; // Prevent form submission
        }

        return true; // Allow form submission if both are checked
      }
      // Function to toggle between light and dark mode
      function toggleMode() {
        const body = document.body;
        const signupContainer = document.querySelector(".signup-container");
        const isDarkMode = body.classList.contains("dark-mode");
        body.classList.toggle("dark-mode", !isDarkMode);
        body.classList.toggle("light-mode", isDarkMode);
        signupContainer.classList.toggle("dark-mode", !isDarkMode);
        signupContainer.classList.toggle("light-mode", isDarkMode);
        localStorage.setItem("mode", isDarkMode ? "light" : "dark");
      }

      // Check local storage for mode preference
      document.addEventListener("DOMContentLoaded", () => {
        const mode = localStorage.getItem("mode") || "dark";
        const modeToggle = document.getElementById("modeToggle");
        if (mode === "light") {
          document.body.classList.remove("dark-mode");
          document.body.classList.add("light-mode");
          document
            .querySelector(".signup-container")
            .classList.remove("dark-mode");
          document
            .querySelector(".signup-container")
            .classList.add("light-mode");
          modeToggle.checked = true;
        }
        modeToggle.addEventListener("change", toggleMode);
      });
    </script>
